services:

  jellyseerr:
  
    image: ghcr.io/fallenbagel/jellyseerr:latest
  
    init: true
  
    container_name: jellyseerr
  
    env_file: ./environment/arr.env

    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - LOG_LEVEL=debug
      - PORT=${SEERR_UI} #optional
    ports:
      - ${SEERR_UI}:5055
    volumes:
      - ${CONFIG}/jellyseerr:/app/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: unless-stopped